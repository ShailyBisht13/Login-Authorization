<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Ä¢ Authorization Code Demo</title>
  <style>
    :root{
      --bg: #0f172a;           
      --card: #111827;       
      --muted: #9ca3af;       
      --text: #e5e7eb;        
      --primary: #6366f1;     
      --primary-hover: #4f46e5; 
      --danger: #ef4444;      
      --success: #22c55e;     
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(800px 800px at 10% 10%, rgba(99,102,241,.25), transparent 40%),
                  radial-gradient(600px 600px at 90% 30%, rgba(236,72,153,.18), transparent 40%),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .header {
      padding: 28px 28px 8px;
    }
    .title {
      font-size: 1.375rem;
      line-height: 1.25;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .subtitle {
      margin-top: 6px;
      font-size: .95rem;
      color: var(--muted);
    }
    form {
      padding: 12px 28px 24px;
      display: grid;
      gap: 14px;
    }
    label { font-size: .9rem; color: #cbd5e1; }
    .input {
      margin-top: 6px;
      width: 100%;
      padding: 12px 14px;
      background: #0b1220;
      color: var(--text);
      border: 1px solid #243244;
      border-radius: 12px;
      outline: none;
      transition: border .2s ease, box-shadow .2s ease;
    }
    .input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99,102,241,.15); }
    .row { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 12px; }
    .muted { color: var(--muted); font-size: .9rem; }
    .a { color: #c7d2fe; text-decoration: none; }
    .a:hover { text-decoration: underline; }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: 0;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .3px;
      background: linear-gradient(180deg, var(--primary), var(--primary-hover));
      color: white;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .password-wrap { position: relative; }
    .toggle-eye {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      font-size: .9rem; color: var(--muted); cursor: pointer; user-select: none;
      padding: 4px 6px; border-radius: 6px;
    }
    .toggle-eye:hover { background: rgba(255,255,255,.06); }

    .error, .success { border-radius: 12px; padding: 10px 12px; font-size: .9rem; }
    .error { background: rgba(239, 68, 68, .1); border: 1px solid rgba(239,68,68,.35); color: #fecaca; }
    .success { background: rgba(34,197,94,.1); border: 1px solid rgba(34,197,94,.35); color: #bbf7d0; }

    .code-panel {
      padding: 18px 28px 28px;
      border-top: 1px solid rgba(255,255,255,.06);
      display: none;
      gap: 12px;
    }
    .code-box {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: #0a0f1a;
      border: 1px dashed #334155;
      padding: 12px;
      border-radius: 12px;
      letter-spacing: 2px;
      text-align: center;
      user-select: all;
    }
    .tiny { font-size: .8rem; color: var(--muted); }
    .divider { height: 1px; background: rgba(255,255,255,.06); margin: 8px 0 12px; }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="header">
      <div class="title">Welcome back</div>
      <div class="subtitle">Demo of the <strong>Authorization Code</strong> style flow (front‚Äëend only).</div>
    </div>

    <form id="loginForm" novalidate>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" placeholder="you@example.com" autocomplete="username" required />
      </div>

      <div>
        <label for="password">Password</label>
        <div class="password-wrap">
          <input id="password" name="password" type="password" class="input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" minlength="6" required />
          <span id="toggleEye" class="toggle-eye" aria-label="Show password" role="button">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="row">
        <label class="muted"><input id="remember" type="checkbox" /> Remember me</label>
        <a href="#" class="a" aria-disabled="true">Forgot password?</a>
      </div>

      <div id="message" class="muted" aria-live="polite"></div>

      <button type="submit" id="loginBtn" class="btn">Sign in</button>
    </form>

    <section id="codePanel" class="code-panel">
      <div class="success" id="successBanner" hidden>
        ‚úÖ Signed in (demo)! We generated an <strong>authorization code</strong> you could exchange on a backend.
      </div>

      <div class="tiny">Authorization Code</div>
      <div id="authCode" class="code-box" aria-label="Authorization code"></div>

      <div class="divider"></div>

      <button id="exchangeBtn" class="btn">Exchange Code ‚Üí Token (demo)</button>
      <div id="tokenBox" class="code-box" style="margin-top:10px; word-break: break-all;"></div>
      <div class="tiny">This is a <em>mock</em> token created in the browser for learning only.</div>
    </section>
  </main>
  <script src="script3.js"></script>
</body>
</html>
